<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Список изображений | Хостинг изображений</title>
	<link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div>
<header class="main-header">
    <h1>Загрузите изображения</h1>
    <p>Загружайте сюда селфи, мемы или любые забавные картинки.</p>
    <div>
        <a href="/upload/" class="button">Загрузить изображения</a>
    </div>
</header>

<main>
    <section>
      <ul class="pagination" id="pagination">
      </ul>
    </section>
    <section id="images" class="tab-content active">
        <table class="images-table">
            <thead>
            <tr>
                <th>Превью</th>
                <th>Имя файла</th>
                <th>Оригинальное имя</th>
                <th>Размер</th>
                <th>Дата загрузки</th>
                <th>Тип изображения</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody id="imagesTableBody"></tbody>
        </table>
    </section>
</main>
</div>
<div class="modal" id="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		<div class="modal-image"></div>
	</div>
</div>

<script src="/js/script.js?v=4"></script>
</body>
</html>
